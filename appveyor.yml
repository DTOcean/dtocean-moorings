#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 2.1.dev1.build{build}

environment:
  matrix:
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda
      ARCH: "32"
      
    - PYTHON_VERSION: 2.7
      MINICONDA: C:\Miniconda-x64
      ARCH: "64"

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update --quiet conda
  - conda info --all
  - conda create -n _dtocean_moor python=%PYTHON_VERSION% pip
  - activate _dtocean_moor
  - copy .condarc %CONDA_PREFIX%
  - conda install polite=0.10.0
  - conda install --file requirements-conda-dev.txt
  - pip install -e .
  - conda install mock pytest pytest-cov=2.5.1 pytest-mock
  
build: off
  
test_script:
  - py.test --cov dtocean_moorings tests
  
after_test:
 - pip install codecov
 - codecov
  